<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung tâm giáo dục TÂM TRÍ AN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce4ec;
        }
        .container {
            max-width: 800px;
        }
        .text-red-600 {
            color: #d32f2f;
        }
        .bg-red-500 {
            background-color: #f44336;
        }
        .bg-red-500:hover {
            background-color: #e53935;
        }
        .btn {
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-3xl shadow-xl text-center">
        <img src="https://placehold.co/150x150/fce4ec/d32f2f?text=Tâm+Trí+An" alt="Logo Tâm Trí An" class="mx-auto mb-6 rounded-full">
        <h1 class="text-3xl font-bold text-red-600 mb-2">Trung tâm giáo dục TÂM TRÍ AN</h1>
        <p class="text-lg text-gray-700 leading-relaxed mb-6">
            Kính chào quý Phụ huynh và các em học sinh!
            <br>
            Trung tâm cung cấp các khóa học chất lượng cao, giúp bạn phát triển tư duy và bồi dưỡng tri thức. Hãy khám phá ngay các chương trình của chúng tôi!
        </p>
        <a href="#" class="btn bg-red-500 text-white shadow-lg">KHÁM PHÁ KHÓA HỌC</a>
    </div>
</body>
</html>
